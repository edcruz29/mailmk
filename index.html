<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Marketing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/variaveis.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="body">
    <div class="container">
        <header class="header">
            <h3 class="header__logo">SETUP GYM</h3>
            <p class="header__paragrafo">>>></p>
        </header>
        <main class="main">
            <div class="main__wrapper">
                <img class="main__img" src="./assets/images/g754.svg" alt="" class="main__destaque">
                <span class="main__button">Start</span>
            </div>
            <div class="main__chevron">
                <p class="header__paragrafo">>>></p>
            </div>
        </main>
        <section class="sobre">
            <div class="sobre__wrapper">
                <div class="sobre__card">
                    <h2 class="sobre__titulo">50.680km</h2>
                    <p class="sobre__subtitulo">Read More</p>
                </div>
                <div class="sobre__card--central">
                    <h2 class="sobre__titulo">10.750kg</h2>
                    <p class="sobre__subtitulo">Read More</p>
                </div>
                <div class="sobre__card">
                    <h2 class="sobre__titulo">1500GYM</h2>
                    <p class="sobre__subtitulo">Read More</p>
                </div>
             </div>
                <div class="sobre__propaganda">
                    <img src="./assets/images/g620.svg" alt="" class="sobre__propaganda__img">
                </div>
                <div class="sobre__perfect">
                    <div class="sobre__card sobre__card--perfect">
                        <h2 class="sobre__titulo sobre__titulo--perfect">Perfect Shape</h2>
                        <p class="sobre__subtitulo__perfect">Read More</p>
                    </div>
                </div>
        </section>
        <section class="social">
            <div class="social__wrapper">
                <a href=""><i class="fa fa-facebook"></i></a>
                <a href=""><i class="fa fa-instagram"></i></a>
                <a href=""><i class="fa fa-twitter"></i></a>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__paragrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, eveniet nobis reprehenderit </p>
            <p class="footer__paragrafo">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores laborum in necessitatibus</p>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/72b828f62d.js" crossorigin="anonymous"></script>
</body>
</html>
